<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat - Kokoa Talk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>19:36</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="#" onclick="history.back()">
          <i class="fas fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">우승한</h1>
      </div>
      <div class="alt-header__column">
        <i class="fas fa-search fa-2x"></i>
      </div>
    </header>

    <main class="main-screen">
      <ul class="settings-list">
        <li class="settings-setting">
          <div class="settings_setting-column">
            <div class="settings-setting-icon">
              <i class="fas fa-bullhorn"></i>
            </div>
            <span>Notices</span>
          </div>
          <div class="settings_setting-column"></div>
        </li>
        <li class="settings-setting">
          <div class="settings_setting-column">
            <div class="settings-setting-icon">
              <i class="fas fa-flask"></i>
            </div>
            <span>Kokoa Lab</span>
          </div>
          <div class="settings_setting-column"></div>
        </li>
        <li class="settings-setting">
          <div class="settings_setting-column">
            <div class="settings-setting-icon">
              <i class="fas fa-info-circle"></i>
            </div>
            <span>Version</span>
          </div>
          <div class="settings_setting-column">
            Latest Version
          </div>
        </li>
      </ul>
      <ul class="settings-list2">
        <li class="settings-setting2">
          <div class="settings_setting-column">
            <div class="settings-setting-icon2">
              <i class="fas fa-lock"></i>
            </div>
            <span>Privacy</span>
          </div>
          <div class="settings_setting-column"></div>
        </li>
        <li class="settings-setting2">
          <div class="settings_setting-column">
            <div class="settings-setting-icon2">
              <i class="far fa-bell"></i>
            </div>
            <span>Notifications</span>
          </div>
          <div class="settings_setting-column"></div>
        </li>
        <li class="settings-setting2">
          <div class="settings_setting-column">
            <div class="settings-setting-icon2">
              <i class="far fa-user"></i>
            </div>
            <span>Friends</span>
          </div>
          <div class="settings_setting-column"></div>
        </li>
        <li class="settings-setting2">
          <div class="settings_setting-column">
            <div class="settings-setting-icon2">
              <i class="far fa-comment"></i>
            </div>
            <span>Chats</span>
          </div>
          <div class="settings_setting-column"></div>
        </li>
        <li class="settings-setting2">
          <div class="settings_setting-column">
            <div class="settings-setting-icon2">
              <i class="fas fa-adjust"></i>
            </div>
            <span>Display</span>
            <div class="settings-icon-N">N</div>
          </div>
          <div class="settings_setting-column"></div>
        </li>
        <li class="settings-setting2">
          <div class="settings_setting-column">
            <div class="settings-setting-icon2">
              <i class="fas fa-palette"></i>
            </div>
            <span>Themes</span>
            <div class="settings-icon-N">N</div>
          </div>
          <div class="settings_setting-column-theme">Default theme</div>
        </li>
        <li class="settings-setting2">
          <div class="settings_setting-column">
            <div class="settings-setting-icon2">
              <i class="fas fa-phone-alt"></i>
            </div>
            <span>Call</span>
          </div>
          <div class="settings_setting-column"></div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">5</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__ellipsis__dot"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/3ce96e9540.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
